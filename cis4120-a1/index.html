<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CIS4120 A1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    Welcome, Jin!
  </div>
  <div class="title-bar">
    Search Classes
  </div>

  <div class="controls">
    <select>
      <option>Fall 2025</option>
      <option>Spring 2025</option>
      <option>Fall 2024</option>
    </select>
    <select>
      <option>Course Type</option>
      <option>In Class</option>
      <option>Active Learning</option>
    </select>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button>Search</button>
  </div>

  <div class="advanced-section">
    <div class="advanced-header">
      <h3>Advanced Search</h3>
      <span class="toggleIcon">â–´</span>
    </div>
    <div class="advanced-box open">
      <div class="checkbox-group">
        <label><input type="checkbox"> Don't Overlap Primary Cart</label>
        
        <div class="checkbox-row">
          <label><input type="checkbox"> Exclude Times</label>
          <button class="edit-btn">Edit</button>
        </div>
      </div>

      <select><option>Subject</option></select>
      <select><option>School</option></select>
      <select><option>Level</option></select>
      <select><option>Schedule Type</option></select>
      <select><option>Credit</option></select>
      <select><option>Class Status</option></select>
      <select><option>Course Attribute</option></select>
      <select><option>University Attribute</option></select>
      <select><option>Part of Term</option></select>
      <select><option>Campus/Online</option></select>
    </div>
  </div>

  <div class="select-cart-dropdown">
    <select>
      <option>Select Cart</option>
      <option>Primary</option>
      <option>Alternatives</option>
    </select>
  </div>
</body>
</html>
